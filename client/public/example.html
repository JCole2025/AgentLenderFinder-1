<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Agent Finder Embed Example</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      padding: 20px;
      max-width: 1000px;
      margin: 0 auto;
    }
  </style>
</head>
<body>
  <h1>Agent Finder Widget Example</h1>
  
  <p>
    Add this code to your website to embed the Agent Finder widget:
  </p>
  
  <pre style="background: #f5f5f5; padding: 15px; border-radius: 5px; overflow-x: auto;">
&lt;script 
  src="embed.js" 
  data-container="my-agent-finder"
  data-height="650px"
  data-width="100%"
  data-radius="8px"&gt;
&lt;/script&gt;
  </pre>

  <h2>Live Example:</h2>
  
  <!-- Embed script demo -->
  <script 
    src="embed.js" 
    data-container="my-agent-finder"
    data-height="650px"
    data-width="100%"
    data-radius="8px">
  </script>
</body>
</html>
